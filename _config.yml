# ==============================
# Project
# ==============================

github:
  title:        Hatch
  tagline:      Product Documentation
  owner:        Fictitious Corp
  license:      MIT
  user:
    name:       caleorourke
    repo:       hatch

keywords:       "css,framework,github,github pages,hatch,html5,IBM,javascript,jekyll,js,liquid,markdown,redcarpet,softlayer"

# ==============================
# Markdown
# ==============================

markdown:       redcarpet
redcarpet:
  extensions:   ["autolink",
                 "fenced_code_blocks",
                 "highlight",
                 "lax_spacing",
                 "smart",
                 "strikethrough",
                 "superscript",
                 "tables",
                 "underline",
                 "with_toc_data"]

# ==============================
# Server
# ==============================

baseurl:        /hatch
permalink:      pretty
exclude:        [".csscomb.json",
                 ".gitignore",
                 "CONTRIBUTING.md",
                 "Gruntfile.js",
                 "js",
                 "less",
                 "node_modules",
                 "package.json"]
gems:
  - jekyll-sitemap
